<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
    <style>

    </style>
</head>

<body>
    <div>

        <form action="">
            <fieldset>
                <legend style="color: white;">Student Details</legend>
                <label for="">Student's Name:</label><br>
                <input type="text" placeholder="Student's Name" class="box" required><br><br>
                <label for="">Father's Name:</label><br>
                <input type="text" placeholder="Father Name" class="box"><br><br>
                <label for="">Mother's Name:</label><br>
                <input type="text" placeholder="Mother Name" class="box"><br><br>
                <label for="">Highest Qualification:</label>
                <select name="" id="">
                    <option value="">10th</option>
                    <option value="">12th</option>
                    <option value="">Graduation</option>
                </select><br><br>
                <label for="">Highest Qualification Year:</label>
                <select name="" id="">
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                    <option value="">2024</option>
                    <option value="">2025</option>

                </select><br><br>
                <label for="">If Graduation:</label>
                <input type="radio">Yes
                <input type="radio">No
                <br><br>

                <label for=""> Graduation Year:</label>
                <select name="" id="">
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                    <option value="">2024</option>
                    <option value="">2025</option>

                </select>
                <br><br>
                <label for="">Gender:</label><br>
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">Other
                <br><br>
                <label for="">Phone number:</label><br>
                <input type="text" placeholder="Phone Number" class="box">
                <br><br>
                <label for="">Email:</label><br>
                <input type="email" placeholder="Example@gmail.com" class="box">
                <br><br>
                <label for="">Password:</label><br>
                <input type="password" placeholder="Password" class="box">
                <br><br>
                <label for="">Confirm Password:</label><br>
                <input type="password" placeholder="Confirm Password" class="box">
                <br><br>

                <input type="button" value="Submit" class="submit" align="center">

                <input type="button" value="Reset" class="reset" align="center">

                <hr>
                <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>

            </fieldset>
        </form>

    </div>
   
</body>

</html>
